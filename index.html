<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>SportsPro Web | Live Channel</title>
    
    <!-- Shaka Player CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.1/controls.min.css" crossorigin="anonymous">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Disable dev tools script -->
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            position: relative;
            height: 100vh;
        }
        
        /* Watermark */
        .watermark {
            position: fixed;
            top: 15px;
            left: 15px;
            width: 120px;
            opacity: 0.7;
            pointer-events: none;
            z-index: 100;
        }
        
        /* Player container */
        .player-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #video {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
        }
        
        /* Video placeholder for initial state */
        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0c2461, #1e3799);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            z-index: 2;
        }
        
        .video-placeholder i {
            font-size: 80px;
            color: #00a8ff;
            margin-bottom: 20px;
        }
        
        .video-placeholder h3 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .video-placeholder p {
            font-size: 18px;
            color: #ccc;
            max-width: 600px;
            line-height: 1.5;
        }
        
        /* Floating Telegram button */
        .telegram-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }
        
        .telegram-btn {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #0088cc, #34b7f1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(0, 136, 204, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
            text-decoration: none;
        }
        
        .telegram-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 136, 204, 0.7);
        }
        
        .telegram-btn i {
            font-size: 36px;
            color: white;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 136, 204, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(0, 136, 204, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 136, 204, 0); }
        }
        
        /* Channel info overlay */
        .channel-info {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 10px;
            border-left: 4px solid #00a8ff;
            z-index: 100;
            max-width: 300px;
            backdrop-filter: blur(5px);
        }
        
        .channel-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 5px;
            color: #00a8ff;
        }
        
        .channel-event {
            font-size: 16px;
            color: #fff;
            margin-bottom: 8px;
        }
        
        .channel-status {
            font-size: 14px;
            color: #44bd32;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Ad containers */
        .ad-container {
            position: fixed;
            z-index: 200;
            width: 100%;
        }
        
        .ad-top {
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: rgba(10, 10, 10, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #333;
        }
        
        .ad-bottom {
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: rgba(10, 10, 10, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            border-top: 1px solid #333;
        }
        
        .ad-label {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ccc;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 3px;
        }
        
        /* Loading animation */
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 168, 255, 0.2);
            border-top: 5px solid #00a8ff;
            border-radius: 50%;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hide shaka player time display */
        .shaka-current-time, .shaka-time-container { 
            display: none !important; 
        }
        
        .shaka-spinner-container { 
            display: none !important; 
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .watermark {
                width: 80px;
                top: 10px;
                left: 10px;
            }
            
            .video-placeholder h3 {
                font-size: 24px;
            }
            
            .video-placeholder p {
                font-size: 16px;
                padding: 0 15px;
            }
            
            .telegram-float {
                bottom: 20px;
                right: 20px;
            }
            
            .telegram-btn {
                width: 60px;
                height: 60px;
            }
            
            .telegram-btn i {
                font-size: 28px;
            }
            
            .channel-info {
                bottom: 20px;
                left: 20px;
                max-width: 250px;
                padding: 12px 15px;
            }
            
            .channel-name {
                font-size: 18px;
            }
            
            .channel-event {
                font-size: 14px;
            }
            
            .ad-top, .ad-bottom {
                height: 80px;
            }
        }
        
        @media (max-width: 480px) {
            .channel-info {
                bottom: 100px;
                max-width: 200px;
            }
            
            .ad-top, .ad-bottom {
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <!-- Watermark -->
    <img src="https://i.imgur.com/LofbqIP.png" alt="SportsPro" class="watermark">
    
    <!-- Top Ad -->
    <div class="ad-container ad-top">
        <div class="ad-label">Advertisement</div>
        <!-- Adsterra Banner Ad Code -->
        <div id="container-ad-top"></div>
    </div>
    
    <!-- Player Container -->
    <div class="player-container">
        <div data-shaka-player-container style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
            <div class="video-placeholder" id="video-placeholder">
                <i class="fas fa-satellite-dish"></i>
                <h3>SportsPro Live Stream</h3>
                <p>High-quality live streaming. The player will load automatically.</p>
                <div class="loader"></div>
                <p style="margin-top: 20px; font-size: 14px; color: #aaa;">
                    If the stream doesn't load, please refresh the page
                </p>
            </div>
            <video autoplay muted data-shaka-player id="video" poster="https://imgur.com/LofbqIP" style="width:100%; height:100%; display: none;"></video>
        </div>
    </div>
    
    <!-- Channel Info -->
    <div class="channel-info">
        <div class="channel-name">SPORTS PRO LIVE</div>
        <div class="channel-event">Live Sports Streaming 24/7</div>
        <div class="channel-status">
            <i class="fas fa-circle" style="font-size: 10px;"></i>
            <span>LIVE NOW</span>
        </div>
    </div>
    
    <!-- Bottom Ad -->
    <div class="ad-container ad-bottom">
        <div class="ad-label">Advertisement</div>
        <!-- Adsterra Banner Ad Code -->
        <div id="container-ad-bottom"></div>
    </div>
    
    <!-- Floating Telegram Button -->
    <div class="telegram-float">
        <a href="https://t.me/sportsproweb" target="_blank" class="telegram-btn">
            <i class="fab fa-telegram"></i>
        </a>
    </div>
    
    <!-- Shaka Player Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.1/shaka-player.ui.min.js" crossorigin="anonymous"></script>

        }
