<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>SportsPro Web | Live Sports Channel</title>
    
    <!-- Shaka Player CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.1/controls.min.css" crossorigin="anonymous">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Disable dev tools -->
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        
        /* Watermark */
        .watermark {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            opacity: 0.7;
            pointer-events: none;
            z-index: 100;
        }
        
        /* Player container */
        .player-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* Video placeholder */
        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
            text-align: center;
        }
        
        .video-placeholder i {
            font-size: 60px;
            color: #00a8ff;
            margin-bottom: 20px;
        }
        
        .video-placeholder h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .video-placeholder p {
            font-size: 16px;
            color: #ccc;
            max-width: 500px;
            padding: 0 20px;
            line-height: 1.5;
        }
        
        /* Loading animation */
        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 168, 255, 0.2);
            border-top: 4px solid #00a8ff;
            border-radius: 50%;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Floating Telegram button */
        .telegram-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }
        
        .telegram-btn {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #0088cc, #34b7f1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
            text-decoration: none;
        }
        
        .telegram-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 136, 204, 0.7);
        }
        
        .telegram-btn i {
            font-size: 28px;
            color: white;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 136, 204, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 136, 204, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 136, 204, 0); }
        }
        
        /* Channel info */
        .channel-info {
            position: fixed;
            bottom: 30px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 15px;
            border-radius: 8px;
            border-left: 3px solid #00a8ff;
            z-index: 100;
            max-width: 250px;
            backdrop-filter: blur(5px);
        }
        
        .channel-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 4px;
            color: #00a8ff;
        }
        
        .channel-event {
            font-size: 14px;
            color: #fff;
            margin-bottom: 6px;
        }
        
        .channel-status {
            font-size: 12px;
            color: #44bd32;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        /* Ad containers */
        .ad-container {
            position: fixed;
            width: 100%;
            z-index: 200;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(10, 10, 10, 0.8);
        }
        
        .ad-top {
            top: 0;
            height: 90px;
            border-bottom: 1px solid #333;
        }
        
        .ad-bottom {
            bottom: 0;
            height: 90px;
            border-top: 1px solid #333;
        }
        
        .ad-label {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ccc;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 3px;
        }
        
        /* Hide shaka player time display */
        .shaka-current-time, .shaka-time-container { 
            display: none !important; 
        }
        
        .shaka-spinner-container { 
            display: none !important; 
        }
        
        /* Error state */
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
        }
        
        .retry-btn {
            margin-top: 15px;
            padding: 8px 20px;
            background: #00a8ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .watermark {
                width: 80px;
            }
            
            .telegram-btn {
                width: 50px;
                height: 50px;
            }
            
            .telegram-btn i {
                font-size: 22px;
            }
            
            .channel-info {
                bottom: 90px;
                left: 10px;
                max-width: 200px;
                padding: 10px 12px;
            }
            
            .ad-top, .ad-bottom {
                height: 70px;
            }
        }
        
        @media (max-width: 480px) {
            .watermark {
                width: 60px;
                top: 5px;
                left: 5px;
            }
            
            .telegram-float {
                bottom: 20px;
                right: 20px;
            }
            
            .ad-top, .ad-bottom {
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Watermark -->
    <img src="https://i.imgur.com/LofbqIP.png" alt="SportsPro" class="watermark">
    
    <!-- Top Ad -->
    <div class="ad-container ad-top">
        <div class="ad-label">Ad</div>
        <!-- Adsterra Top Banner Ad -->
        <div id="container-ad-top"></div>
    </div>
    
    <!-- Player Wrapper -->
    <div class="player-wrapper">
        <div data-shaka-player-container style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;">
            <div class="video-placeholder" id="video-placeholder">
                <i class="fas fa-tv"></i>
                <h3>SportsPro Live</h3>
                <p>Loading high-quality live stream...</p>
                <div class="loader"></div>
            </div>
            <video autoplay muted data-shaka-player id="video" poster="https://imgur.com/LofbqIP" style="width:100%; height:100%; display: none;"></video>
        </div>
    </div>
    
    <!-- Channel Info -->
    <div class="channel-info">
        <div class="channel-name">SPORTS PRO LIVE</div>
        <div class="channel-event">24/7 Live Sports Streaming</div>
        <div class="channel-status">
            <i class="fas fa-circle" style="font-size: 8px;"></i>
            <span>LIVE</span>
        </div>
    </div>
    
    <!-- Bottom Ad -->
    <div class="ad-container ad-bottom">
        <div class="ad-label">Ad</div>
        <!-- Adsterra Bottom Banner Ad -->
        <div id="container-ad-bottom"></div>
    </div>
    
    <!-- Floating Telegram Button -->
    <div class="telegram-float">
        <a href="https://t.me/sportsproweb" target="_blank" class="telegram-btn">
            <i class="fab fa-telegram"></i>
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.1/shaka-player.ui.min.js" crossorigin="anonymous"></script>
